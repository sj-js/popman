language: node_js
node_js: 11.10.0
os:
- linux
before_script:
- npm install -g gulp
script: gulp

cache:
  directories:
    - "node_modules"

before_deploy:
  - pwd
  - ls dist/js/
  
deploy:
  provider: releases
  api_key:
    secure: ""
  file: dist/js/popman.min.js
  skip_cleanup: true
  on:
    repo: sj-js/popman
    branch: master